<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authentification</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="dark-mode">
    <div class="container">
        <button class="theme-toggle" id="themeToggle">
            <i class="fas fa-moon"></i>
        </button>
        
        <div class="page active" id="loginPage">
            <div class="card">
                <div class="logo">
                    <i class="fas fa-terminal"></i>
                </div>
                
                <h2>Connexion</h2>
                
                <form id="loginForm">
                    <div class="form-group">
                        <label for="loginEmail">Identifiant</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="loginEmail" placeholder="nom@domaine.com" required>
                        </div>
                        <div class="error-message" id="loginEmailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="loginPassword">Mot de passe</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="loginPassword" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="loginToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="loginPasswordError"></div>
                    </div>
                    
                    <button type="submit" class="btn">Se connecter</button>
                </form>
                
                <div class="divider">
                    <span>ou</span>
                </div>
                
                <div class="social-login">
                    <button class="social-btn">
                        <i class="fab fa-microsoft"></i>
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-github"></i>
                    </button>
                    <button class="social-btn">
                        <i class="fab fa-google"></i>
                    </button>
                </div>
                
                <div class="switch-link">
                    Pas de compte ? <a href="#" id="toRegister">Créer un compte</a>
                </div>
            </div>
        </div>
        
        <div class="page" id="registerPage">
            <div class="card">
                <div class="logo">
                    <i class="fas fa-user-plus"></i>
                </div>
                
                <h2>Créer un compte</h2>
                
                <form id="registerForm">
                    <div class="form-group">
                        <label for="registerName">Nom complet</label>
                        <div class="input-container">
                            <i class="fas fa-user"></i>
                            <input type="text" id="registerName" placeholder="Prénom Nom" required>
                        </div>
                        <div class="error-message" id="registerNameError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerEmail">Adresse email</label>
                        <div class="input-container">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="registerEmail" placeholder="nom@domaine.com" required>
                        </div>
                        <div class="error-message" id="registerEmailError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerPassword">Mot de passe</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerPassword" placeholder="••••••••" required>
                            <button type="button" class="password-toggle" id="registerToggle">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="error-message" id="registerPasswordError"></div>
                    </div>
                    
                    <div class="form-group">
                        <label for="registerConfirmPassword">Confirmer le mot de passe</label>
                        <div class="input-container">
                            <i class="fas fa-lock"></i>
                            <input type="password" id="registerConfirmPassword" placeholder="••••••••" required>
                        </div>
                        <div class="error-message" id="registerConfirmError"></div>
                    </div>
                    
                    <button type="submit" class="btn">S'inscrire</button>
                </form>
                
                <div class="switch-link">
                    Déjà un compte ? <a href="#" id="toLogin">Se connecter</a>
                </div>
            </div>
        </div>
    </div>

    <script src="assets/script.js"></script>
    
</body>
</html>
